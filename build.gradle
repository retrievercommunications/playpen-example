buildscript{
	repositories{
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath 'no.nils:wsdl2java:0.10'
	}
}

apply plugin :'java'
apply plugin :'no.nils.wsdl2java'

repositories{
	mavenCentral()
}

wsdl2java{

	wsdlsToGenerate = [
			['-p', 'au.com.retriever.playpen.ws.client.generated','-autoNameResolution', 
				"$projectDir/src/main/resources/wsdl/webservice.wsdl"]
	]
	
	generatedWsdlDir = file("$projectDir/src/main/java")
	wsdlDir = file("$projectDir/src/main/resources/wsdl")
}

wsdl2javaExt {
	cxfVersion = "3.1.12"
}